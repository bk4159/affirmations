<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="A website to give affirmations to a user." />
        <meta name="author" content="Brian Kamau" />
        <title>Affirmations Button</title>
        <link href="styles.css" rel="stylesheet" />
        <!-- Icon from Yaicon ðŸ‘ (https://www.iconfinder.com/yaicon90) -->
        <link rel="icon" type="image/x-icon" href="assets/affirmations_icon.ico"/>
    </head>

    <body>

        <div class="centered">
            <div class="mainContent">
                <!-- Button Section -->
                <div>
                    <h1>Affirmations Button</h1>
                    <p>Click on the button to get an affirmation</p>
                    <button class="affirmationBtn" type="button" onclick="getAffirmation()">Click me!</button>
                </div>
                <!-- Affirmation Section -->
                <div>
                    <i><h2 id="affirmation"></h2></i>
                </div>
                <hr>
                <!-- Add Affirmation Section -->
                <div class="addAffirmation">
                    <h2><label for="newAffirmation">Add your own affirmation</label></h2>
                    <input type="text" id="newAffirmation" placeholder="Add affirmation" maxlength="256" />
                    <button type="button" onclick="addAffirmation()">Submit</button>
                    <i><h2 class="success" id="successAdd"></h2></i>
                </div>
                <div>
                    
                </div>            
            </div>
        </div>        

    </body>

    <script src="scripts.js"></script>
</html>
